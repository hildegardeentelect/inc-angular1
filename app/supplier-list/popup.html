<div id="modal-box">
 <h1 mat-dialog-title>Add New Supplier</h1>
 <div mat-dialog-content>
    <div id="flex-row2">
      <p id="expand-box2">  Supplier Name:</p>   
      <p id="expand-box2"> <input placeholder="Entelect Software"  [(ngModel)]="data.newSupplier"><br></p>
    </div>
    <div id="flex-row2">
      <p id="expand-box2">  City:</p>   
      <p id="expand-box2"> <input placeholder="Cape Town"  [(ngModel)]="data.newCity"><br></p>
    </div>
    <div id="flex-row2">
        <p id="expand-box2">  Reference:</p>   
        <p id="expand-box2"> <input placeholder="ABC123"  [(ngModel)]="data.newReference"><br></p>
      </div>
   <!-- <mat-form-field>
     <input matInput [(ngModel)]="data.newSupplier">
   </mat-form-field> -->
 </div>
 <div mat-dialog-actions>
   <button mat-button id = "remove-button" (click)="onNoClick()">Cancel</button>
   <button mat-button id = "add-button"  [mat-dialog-close]="data" cdkFocusInitial>Add</button> 
 </div>
</div>
